name: agendog

services:
  # ============================================
  # Next.js Web Application
  # ============================================
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: agendog-web-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/agendog
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agendog-network
    profiles:
      - production

  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: agendog-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=agendog
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - agendog-network
    profiles:
      - development
      - production

  # ============================================
  # pgAdmin (Database Management UI)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agendog-pgadmin
    restart: unless-stopped
    ports:
      - '5050:80'
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@agendog.local
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - agendog-network
    profiles:
      - development

# ============================================
# Networks
# ============================================
networks:
  agendog-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  db-data:
    driver: local
  pgadmin-data:
    driver: local
