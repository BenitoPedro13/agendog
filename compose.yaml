name: agendog

services:
  # ============================================
  # Next.js Web Application
  # ============================================
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: agendog-web-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/agendog
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agendog-network
    profiles:
      - production

  # ============================================
  # Development Web Application (with hot reload)
  # ============================================
  web-app-dev:
    image: node:23-alpine
    container_name: agendog-web-app-dev
    working_dir: /app
    command: sh -c "corepack enable pnpm && pnpm install && pnpm --filter web-app dev"
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/agendog
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    volumes:
      # Mount source code for hot reload
      - ./apps/web-app:/app/apps/web-app
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
      # Use named volumes for node_modules to avoid conflicts
      - web-app-node-modules:/app/node_modules
      - web-app-app-node-modules:/app/apps/web-app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agendog-network
    profiles:
      - development

  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: agendog-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=agendog
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - agendog-network
    profiles:
      - development
      - production

  # ============================================
  # pgAdmin (Database Management UI)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agendog-pgadmin
    restart: unless-stopped
    ports:
      - '5050:80'
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@agendog.local
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - agendog-network
    profiles:
      - development

# ============================================
# Networks
# ============================================
networks:
  agendog-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  db-data:
    driver: local
  pgadmin-data:
    driver: local
  web-app-node-modules:
    driver: local
  web-app-app-node-modules:
    driver: local
